<div>
    <div class="row">
        <div class="col-md-12">
            <div class="section-title-wrapper">
                <div class="section-title">
                    <h3>Notícias</h3>
                    <p>Fique por dentro do que está acontecendo conosco.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for post in post_list %}
            <div class="d-sm-block d-md-flex flex-row card mb-4 shadow-sm h-md-250 col-12 single-latest-item p-2">
                <div class="col-sm-12 col-lg-4">
                    <img class="img-fluid"
                         src="{% if post.cover %}{{ post.cover.url }}{% endif %}">

                </div>

                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                        <a class="text-dark" href="#">{{ post.title }}</a>
                    </h3>
                    <div class="mb-1 text-muted">{{ post.publication_date }}</div>
                    <p class="card-text mb-auto">{{ post.subtitle }}</p>
                    <a class="button-default" href="{% url 'portal:post-view' post.publication_date.date post.slug %}">Continue
                        lendo</a>
                </div>
            </div>
        {% empty %}
            <div class="w-100 text-center">
                <h3>Nenhuma notícia encontrada...</h3>
            </div>
        {% endfor %}
    </div>
</div>
